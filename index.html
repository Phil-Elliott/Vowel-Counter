<!DOCTYPE html>
<html>
<head>
	<title>Vowel Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Vowel Counter</h1>
			<p>Use this to count the number of vowels</p>
		</header>
		<div class="content">
			<input id="input" type="text" placeholder="Please type here">
			<button id="button">Enter</button>
		</div>
		<h3 id="number">#</h3>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
